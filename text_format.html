<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text Formating</title>
    </head>
    <body>
        <!-- Text Formating -->
        <h1>Text Formatting in HTML</h1>
        <p>This is a <mark>highlighted text.</mark>.</p>
        <p><strong>This is a strong text.</strong></p>  <!-- Bold Text -->
        <p><em>This is an emphasized text.</em></p>     <!-- Italic Text -->
        <p>This is <del>deleted</del> text.</p>
        <p>This is a two line text.<br>The second line is this.</p>
        <p>This is the <a href="https://www.iiuc.ac.bd/">official website</a> of IIUC.</p>      <!-- Link open in same tab -->
        <p>This is the <a href="https://www.iiuc.ac.bd/" target="_blank">official webside</a> of IIUC.</p>      <!-- Link open in new tabe -->
        <hr>    <!-- Horizontal Rule -->
        <p><strong>Text Formats:</strong> Normal, <em>Emphasized</em></p>

        <!-- Add Image with Height and Border -->
        <img src="assets/images/img-0.jpeg" alt="Image 0" width="400" height="200" style="border: 1px solid black;">
        <img src="assets/images/img-1.jpg" alt="Image 1" width="400" height="200" style="border: 2px solid red;">
    </body>
</html>
