<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <style>body {font-family: 'Maindra GD';}</style>
    </head>
    <body>
        <!-- Forms in HTML-->
        <h1>Forms in HTML</h1>
        <h3>Elements: "form", "input", "textarea", "select", "button"</h3>
        <hr>
        <form>
            <label for="name">Name: </label>
            <input type="text" name="name">
            <p>    </p>
            <label for="msg">Message: </label>
            <textarea name="msg"></textarea>
            <p>    </p>
            <label for="gender">Gender:</label>
            <select name="gender">
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <p>    </p>
            <label for="email">Email: </label>
            <input type="text" name="email">
            <p>    </p>
            <label for="phone">Phone: </label>
            <input type="text" name="phone">
            <p>        </p>
            <label>Skills: </label>
            <input type="checkbox">Communication
            <input type="checkbox">Teamwork
            <input type="checkbox">Problem Solving
            <input type="checkbox">Adaptability
            <input type="checkbox">Critical Thinking
            <p>    </p>
            <label>Programming Language: </label><br>
            <input type="radio">C++<br>
            <input type="radio">HTML/CSS<br>
            <input type="radio">Java<br>
            <input type="radio">C#<br>
            <input type="radio">Python
            <p>    </p>
            
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
